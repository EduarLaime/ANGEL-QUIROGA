<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ing. Angel Quiroga - Alcalde | APB Súmate</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="main-container">
        <div class="card">
            
            <div class="card-image carousel-container">
                <img src="cand.png" alt="Candidato foto 1" class="carousel-img active">
                <img src="foto2.jpeg" alt="Candidato foto 2" class="carousel-img">
                
                <div class="overlay"></div> </div>

            <div class="card-content">
                <header>
                    <img src="logo-partido.jpeg" alt="APB Súmate" class="brand-logo">
                </header>

                <div class="text-block">
                    <img src="logo-nombre.jpeg" alt="Ing. Angel Quiroga" class="name-logo">
                    
                    <div class="divider"></div>
                    <p class="bio">
                        Ingeniero de profesión, servidor por vocación. Transformando Sacaba con obras reales, 
                        transparencia y modernización. <br><strong>HAGAMOS HISTORIA JUNTOS.</strong>
                    </p>
                </div>

                <div class="actions">
                    <button class="cta-btn" onclick="mostrarApoyo()">SUMARME AHORA</button>
                </div>

                <footer class="legal-footer">
                    <p class="legal-title">Pagado por <strong>APB Sumate</strong></p>
                    <p>Dirección: Monseñor Roberto Nicoli, Ismael Cespedes y Granado, Cochabamba</p>
                    <p>Teléfono: +591</p>
                </footer>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</html>
